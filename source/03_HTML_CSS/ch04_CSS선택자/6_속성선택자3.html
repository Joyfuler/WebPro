<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div#wrap{
            /* wrap에 감싸져있는 것들이 전부 350픽셀, 가운데에 초록테두리줄이 생김*/
            width:350px; margin:0 auto;
            border: 1px solid green;
        }
        div#header{
            text-align:center;
            color:orange;
        }
        div#section{
            border-top : 1px solid #999999;
            border-bottom: 1px solid #999999;
        }
        #section h4[title^="nam"]{
            background: url('man.png') center left no-repeat;
            padding:0 0 0 30px;
            /* 남자라는 글씨 왼쪽에 30픽셀을 줌*/
            /* padding-left:30px; 을 사용해도 동일함. */
        }
        #section h4[title^="yeo"]{
            background:url("woman.png") center left no-repeat;
            padding-left:30px;
        }
        p{
            text-align:center;
            
        }
        #section a{
            font-weight:bold;
            color: darkblue;
            text-decoration: none;
        }
        #section a[href$="docx"], #section a[href$="doc"]{
            background:url("word.png") center right no-repeat;
            padding:0 30px 0 0;
        }
        #section a[href$="xlsx"], #section a[href$="xls"]{
            background:url("excel.png") center right no-repeat;
            padding-right:30px;
        }
        div#footer{
            text-align:center;
            color:#888888;
        }
    </style>

</head>


<body>
<div id="wrap">
    <div id="header">
        <h1> 객실안내 </h1>
    </div>
    <div id="section">
        <h4 title="namja"> 남자 도미토리</h4>
        <ul>
            <li>공동취사실 및 욕실(화장실) 사용</li>
            <li>1인 20,000원(비수기) 25,000원 (성수기)</li>
        </ul>
        <h4 title="yeoja"> 여자 도미토리</h4>
        <ul>
            <li>취사기구 완비 및 실내 욕실 사용</li>
            <li>1인 30,000원(비수기) 40,000원 (성수기)</li>
        </ul>
        <p><a href="intro.docx">유의사항 다운로드</a></p>
        <p><a href="intro.xlsx">객실자료 다운로드</a></p>
    </div>
    <div id="footer">
        <p>서울시 서대문구 신촌로</p>
    </div>

</div>
</body>
</html>
