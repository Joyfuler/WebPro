<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            padding:0;
            /* 모두 정확히 계산하더라도, li에 padding이나 margin이 기본적으로 설정되어 있으므로
                마지막 칸이 다음줄로 이동함. 따라서 *{} 를 통해 전체값을 초기화한 후 정확한 값을 계산함. */
        }
        div#nav {
            width: 928px;
            margin: 0 auto;
                   
        }

        #nav ul {
            overflow:hidden;
        }

        #nav ul li {
            /* nav 밑의 ul 밑의 li*/
            /* 총 width 설정을 어떻게 하면 좋을까?
                width(90+ border (1*2) padding (10*2) margin (2*2) 116
            */ 
            width: 90px;
            list-style: none;
            border: 1px solid gray;
            margin: 2px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            float: left;
            /* text-decoration: none; 등으로는 설정 불가. a 태그를 따로 지정해서 변경해야*/
        }

            #nav ul li > a[href^="#m"] {
                color: black;
                text-decoration: none;
            }

            #nav ul li:nth-child(2n+1) {
                /* 홀수번째 자식 li를 의미함. (a는 li 안에 딱 1개씩만 들어가 있으므로 카운트 x)*/
                background-color: orange;
            }

            #nav ul li:nth-child(2n) {
                /* li가 짝수번째일 때*/
                background-color: yellow;
            }

            #nav ul li:first-child {
                /* 가장 첫번째 자식 li*/
                border-radius: 20px 0 0 20px; /* 10 1 4 7*/
                background-color: lightgray;
            }

            #nav ul li:last-child {
                /* 혹은 nth-child에서 숫자를 직접 지정해도 됨. #nav ul li nth-child(8) */
                border-radius: 0 20px 20px 0;
                background-color: lightgray;
            }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#m1">menu1</a></li>
            <li><a href="#m2">menu2</a></li>
            <li><a href="#m3">menu3</a></li>
            <li><a href="#m4">menu4</a></li>
            <li><a href="#m5">menu5</a></li>
            <li><a href="#m6">menu6</a></li>
            <li><a href="#m7">menu7</a></li>
            <li><a href="#m8">menu8</a></li>
            <!-- m1이라는 아이디가 있는 지점으로 이동함.-->
        </ul>
    </div>
</body>
</html>
