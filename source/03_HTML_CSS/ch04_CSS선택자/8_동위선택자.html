<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3~div{ /* h3 뒤에 오는 div를 모두 포함*/
        color:orange; font-weight:bold;

        }
        h3+div{ /* h3 바로 뒤에 오는 div 하나만 선택해서 변경*/
            color:red; font-size:1.5em;
        }
    </style>
</head>
<body>
    <!-- 형제선택자. 같은 class 밑에 나눠져있는 클래스끼리 적용하려면?-->
    <div> div_00</div>
    <h3>동위선택자 (+:바로 다음에 오는 형제) (~: 다음에 오는 형제 모두 포함)</h3>
    <div> div_01</div>
    <div> div_02</div>
    <div> div_03</div>
    <div> div_04</div>
    

</body>
</html>
