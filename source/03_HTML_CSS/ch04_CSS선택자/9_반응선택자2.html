<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            border: 1px solid green;
        }
        tr{
            background-color:aquamarine;
        }
        tr:hover{
            background-color:greenyellow; color:brown;
            /* 원래는 연두색이지만, 마우스를 갖다대면 배경색이 초록색으로 변경됨.*/
            /* 왠만하면 tr에 하자...*/

        }
        th,td:{
            padding: 10px 20px; text-align:center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>글쓴이</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td>3</td>
            <td>금요일임다</td>
            <td>홍길동</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>주말 잘 보내세요</td>
            <td>신길동</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>광복절</td>
            <td>윤길동</td>
            <td>15</td>

        </tr>
    </table>
</body>
</html>
