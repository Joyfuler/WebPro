<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
        border:1px solid gray;
        }
        #header{
            /* id 선택자는 #을 붙여서 속성먹이기.*/
            width: 600px;
            /* auto 마진쓸때는 꼭 width 지정! 안 그러면 body대로 전체 화면 다 쓰므로 자동정렬이 되지않음*/
            margin: 0px auto;
            text-align:center;
            background-color: yellow;
            text-decoration: underline; /*밑줄치기*/
        }
        #wrap {
            width:600px;
            margin:0 auto;
            background-color:aqua;
            overflow:hidden;
            text-align:center;
            /* 이곳에서 지정한 속성은 자식class(content,side_banner)에 모두 적용됨*/
        }
        #wrap #content .menu1, .menu3{
        /* wrap# content# .odd와 동일. 띄어쓰기주의!! */
        font-size:1.5em; /* 원래 사이즈의 1.5배로 표기함*/
        } 
        #wrap #content .menu2{
        font-weight:bold;
        }
        /* id 선택자 앞은 #, class 선택자 앞은 .을 붙여 표기함.*/

        #wrap #content{     
            width:348px;
            float:left;
            height: 300px;
        }
        #wrap #side_banner{            
            width:249px;
            float:right;
            height:300px;
        }
        #wrap #side_banner img{
            width: 150px;
            border:3px solid white;
            /* 클래스 밑의 이미지의 경우는 구분자 없이 표기 */
        }
        #footer{
            clear:both;
            width:600px; margin:0 auto;
            text-align:center;
            background-color:yellow;

        }
    </style>
</head>
<body>
    <!-- 총 4개분할.. 그 중 가운데는 좌우로 나누려 할 경우-->
    <div id="header">
        <h1> HEADER </h1>
    </div>

    <div id ="wrap">
        <div id="content">
            <!-- div에 id를 넣는 경우, 해당 id는 고유값. 다른 곳에서 사용  불가능-->
            <h3>CONTENT</h3>
            <ul>
                <li class="menu1 odd">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu3 odd">menu3</li>
                <li class="menu2">menu4</li>
                <li class="menu1 odd">menu5</li>
                <!-- class 이름은 다른 곳에서도 여러 번 사용 가능하며 다른 이름으로 명명도 가능.
                    menu1과 menu1 odd는 기능 동일, 이름이 하나 더 있는 것뿐-->
            </ul>
        </div>
        <div id="side_banner">
            <h3>BANNER</h3>
            <a href="http://daum.net">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                 alt="logo"/></a>
        </div>
    </div>
    <div id="footer">
        <h1> Footer</h1>
        html 생성시 항상 body를 먼저 채우고, 그 후 css 편집할 것!
    </div>
</body>
</html>
