<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        input {
            color:green;
        }
        input[type="password"]{
            /* password타입의 input에만 해당 스타일을 부여함.*/
            color:black;
        }
        input[type^='te']{
            /* 타입이 input 태그 중 te로 시작하는 경우. (^= : ~로 시작) */
            border:1px solid red;
            padding: 10px;
            outline:0;
            /*클릭시에는 border대신 outline이 보이므로 검게 표시됨. outline을 0으로 하면 검게 변하는 것이 없어짐.*/
        }
        input[name$='me']{
            /* name이 input 태그 중 me로 끝나는 경우*/
            width:300px; color: orange; 
        }
        img[alt]{
            /* img 태그 중 alt가 있는 것만 변경*/
            width: 100px;
            border: 2px solid red;
        }

    </style>

</head>
<body>
    <form>
        이름 <input type="text" name="name" value="홍길동"/><br />
        아뒤 <input type="text" name="id" /><br />
        비번 <input type="password" name="pw" /><br />
        전화 <input type="tel" name="tel" /><br />
        <img src="sulhyun.jpg" />
        <img src="sulhyun.jpg" alt="설현사진" /><br />
        <input type="submit" />
    </form>
</body>
</html>
