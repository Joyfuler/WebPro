<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color: black;
            margin : 10px 20px 10px 20px;
            /* margin은 바깥여백 순서는 위 오른쪽 아래 왼쪽*/
        } 
        tr {
            background-color : white;
            padding: 5px; 
            /* padding 역시 위 오른쪽 아래 왼쪽. 1개를 쓸 경우 모두 적용, 2개 쓸 경우 좌우/ 위아래*/
        }
        /* 테이블의 색은 검정으로 하고, 각 칸의 색을 하얀색으로 함으로써 마치 테두리가 있는 것처럼 보이게 가능.*/

    </style>


</head>
<body>
<!--보이지는 않지만, 눈에 보이는 것들을 일렬로 정렬하기 위해 매우 자주 사용되는 태그.-->
   

    <table>
        <caption> 병합이 없는 기본 테이블</caption>
        <!--tr은 1행, td는 1열-->
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
        <!--이대로는 표인지 구분이 어려우므로, style태그의 table{}에서 속성을 조정-->

    </table>
    <table>
        <caption>병합(열병합, 행병합)이 있는 테이블(rowspan, columnspan)</caption>
        <tr>
            <th colspan="3">제목1~3</th><th>제목4</th>
            </tr>
        <tr>
            <td colspan="2">1행1열, 2열</td>            
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td rowspan="2">2행3열<br />3행3열</td>
            <!-- 행병합시 윗줄 아래에 <br> 을 넣고 3행3열을 입력해준다. (새로 td안해도 됨)-->
            <!-- 이후 원래 3행3열이 있던 부위는 삭제해줌.-->
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>            
            <td>3행4열</td>
        </tr>

    </table>

</body>
</html>
