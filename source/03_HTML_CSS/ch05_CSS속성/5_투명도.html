<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0; padding:0;
            overflow:hidden;
        }
        li{
            list-style:none;
            width: 200px; height: 100px;
            background-color: red;
            float:left;
        }
        li:first-child{
            opacity:1; 
            /* 1은 디폴트값 = 불투명 */
        }
        li:nth-child(2){
            opacity: 0.7;
            /* 0으로 가까워질 수록 투명해짐.*/
        }
        li:last-child{
            opacity:0.2;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li>
        <li>우리 나라 만세</li>
        <li>우리 나라 만세</li>
    </ul>
</body>
</html>
