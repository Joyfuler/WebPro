<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        a{
            text-decoration:none;
            color: purple;
        }
        
        #wrap{
            width: 1000px;
            margin: 0 auto;
            border: 1px solid gray;
            position: relative;
        }
       #header{
           border: 1px solid gray;
           margin: 5px;
           height: 50px;
           line-height: 50px;
           background-color: antiquewhite;
           text-align:center;
           font-weight:bold;
       }
       #nav{
           border: 1px solid gray;
           margin:5px;
           height:100px;
       }
       #nav p {
           text-align:center;
           font-weight:bold;
       }
       #nav ul {
           overflow:hidden;
       }
       #nav ul li {
           list-style:none;
           float:left;
           width:15%;
           margin:5px;
           padding:5px;
           text-align:center;
           font-weight:bold;
           background-color:hotpink;
           color: purple;
       }
       #nav ul li:first-child{
           border-radius: 10px 0 0 10px;
       }
       #nav ul li:last-child{
           border-radius: 0 10px 10px 0;
       }
       #section{
           border: 1px solid gray;
           overflow: hidden;
           height: 180px;
           font-weight:bold;
           text-align:center;
           margin:5px;
       }
       #section #content {
           border: 1px solid gray;
           float:left;
           height: 85%;           
           width: 70%;
           margin:5px;
           padding: 5px;

       }
       #section #banner {
           border: 1px solid gray;
           float: left;
           height: 85%;
           width: 23%;
           margin:5px;
           padding:5px;
       }
        #footer {
            border: 1px solid gray;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            background-color: antiquewhite;
            margin:5px;
            
        }
        #wrap #img {
            width:80%;
            height:100%;
            position: relative;
            background: url('ch05/sulhyun.jpg') no-repeat;
            background-size:100%;            
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            HEADER
        </div>
        <div id="nav">
            <p>NAVIGATION</p>
            <ul>
                <li><a href="#menu1">menu1</a></li>
                <li><a href="#menu2">menu2</a></li>
                <li><a href="#menu3">menu3</a></li>
                <li><a href="#menu4">menu4</a></li>
                <li><a href="#menu5">menu5</a></li>
            </ul>
        </div>
        <div id="section">
            <div id="content">
                CONTENT
            </div>
            <div id="banner">
                BANNER
            </div>
        </div>
        <div id="footer">
            FOOTER
        </div>
        <div id="img">
              img
        </div>
    </div>
</body>
</html>
