<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #visibility > div, #display > div{
            width:100px; height:100px;
            border:1px solid red;
        }
        #visibility  div:nth-child(2){
            visibility:hidden;
            /* 보이지는 않으나, 해당 공간은 확보됨.*/
        }       
        #display div:nth-child(2){
            display:none;
            /* 보이지도 않고, 해당 공간도 보이지 않게 됨.*/
        }
    </style>
</head>
<body>
    <div id="visibility">
        <div>visibility1</div>
        <div>visibility2</div>
        <div>visibility3</div>
    </div>
    <div id="display">
        <div>display1</div>
        <div>display2</div>
        <div>display3</div>
    </div>
</body>
</html>
