<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            opacity: 0.7;
            border: 1px solid red;
        }

        #div1 {
            position: static;
            position: absolute;
            top: 0;
            left: 0; 
            background-color: red;
            opacity: 0.6;
        }

        #div2 {
            /* position을 fixed로 설정하면, 스크롤을 내려도 해당 좌표로 계속 고정되어 따라옴.*/
            position: fixed;
            top: 100px;
            left: 100px;
            background-color: blue;
        }

        #div3 {
            position: absolute;
            top: 350px;
            left: 350px;
            width: 300px;
            height: 300px;
            background-color: gray;
            opacity: 1;
        }

        #div4 {
            position: absolute;
            /* div4의 부모는 div3이므로, top등의 설정은 부모 기준으로 변경됨. (브라우저기준x) */
            top: 50px;
            left: 50px;
            background-color: yellow;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">
        div3
        <div id="div4" style="border:1px solid green">div4</div>
        
    </div>

</body>
</html>
