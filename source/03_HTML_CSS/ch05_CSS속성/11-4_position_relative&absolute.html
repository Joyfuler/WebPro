<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain{
            width:700px;
            margin: 0 auto;
            border: 1px solid gray;
        }
        #header{
            height:50px; 
            line-height: 50px; 
            /* 수직, 수평 모두 가운데 정렬하려면, 준 height만큼 line-height를 동일하게 설정!*/
            text-align:center;
            background-color:lightgray;            
        }
        #wrap {
            height: 200px;
            position:relative;
            /* 자식 태그가 부모 태그를 벗어나지 못하게 하는 용도. (overflow랑 흡사...?) 
                이후 자식태그는 부모태그의 위치를 참조로 하여 움직임.
            */

        }
        #wrap #content1{
            width: 400px;
            height:180px;
            background-color:red;            
            position:absolute; /* 위에서 relative를 설정했으므로 absolute는 부모 기준*/
            top: 10px; left: 10px;
            z-index:10;            
            /* position에서 겹쳤을 때, z-index가 큰 값이 위로 위치함.*/
        }
        #wrap #content2{
            width: 320px;
            height:180px;
            background-color:yellow;
            position: absolute;
            top:20px; right: 10px;
            z-index:-10;

        }
        #footer {
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="header">
            HEADER
        </div>
        <div id="wrap">
            <!-- 겹쳤을 때 위로 나오는 것은 어떻게 설정하는지? -->
            <div id="content1"> content1(빨간)</div>
            <div id="content2"> content2(노란)</div>
        </div>
        <div id="footer">FOOTER</div>

    </div>
    <div id="img"><img src="ch05/sulhyun.jpg" /></div>

</body>
</html>
