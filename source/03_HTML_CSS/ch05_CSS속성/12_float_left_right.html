<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain{
            width: 400px;
            margin: 0 auto; /* 가운데 정렬 위해선 꼭 width 설정 후 margin에 auto를 주자.*/
            border: 1px solid red;
        }

        #contain > div {
            width:400px;
            border:5px solid gray;
            box-sizing:border-box; /* border를 박스 안에집어넣는작업*/
            overflow:hidden;
        }

        #contain .first, #contain .second {
            overflow:hidden;
            float: left;
            width:100px; height: 100px; margin:10px;
            border: 1px solid red;
        }
        #contain #row2 div {
            float:right;
        }

        
    </style>
</head>
<body>
    <div id="contain">
        <div id="row1">
            <div class="first">
                first
            </div>
            <div class="second">
                second
            </div>
        </div>
        <div id="row2">
            <div class="second">
                second
            </div>
            <div class="first">
                first
            </div>
        </div>
    </div>
</body>
</html>
