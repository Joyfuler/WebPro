<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* relative는 원래 있던 좌표에서 얼마나 이동하는지*/
        /* absolute는 브라우저 기준으로 얼마나 이동하는지*/
        div {
            width:100px; height: 100px;
            border: 1px solid gray;
        }
        div#red {
        position:relative; /*원래위치기준!*/
        top:50px; left:50px; /* 0은 기본값, 50을 넣으면, 원래 있던 위치에서 50px만큼 아래로 이동함.*/
        }
        div#yellow{
            position:relative;
            top:60px; left:50px;
        }
    </style>
</head>
<body>
<div id="red">Red</div>
    <div id="yellow">Yellow</div>
</body>
</html>
