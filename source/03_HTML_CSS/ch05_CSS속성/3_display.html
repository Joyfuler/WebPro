<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:100px; height:100px;
            border:1px solid black;
            font-weight:bold;            
        }
        div:nth-child(1){
            background-color:red;
        }
        div:nth-child(2){
            background-color:green;
            display:block;
            margin:10px;
        }
        div:nth-child(3){
            background-color:blue;
            display:block;
        }
            div:nth-child(4) {
                background-color: yellow;
                display: inline;
                margin: 20px;
                /* inline 블록 특성상 위,아래 margin 및 height가 적용되지 않고, 사이에 끼게됨.*/
                /* inline 사용시 계속 옆으로 붙음. 마치 margin이 있는 것처럼 사이가 띄어져있음.*/
            }
        div:nth-child(5){
            display:none;
            /* 안보이는데 사용하는 이유? 반응형 웹 등에서 모바일에선 특정 화면을 안 출력하게 하기 위해*/
            /* 서브메뉴는 원래 none. 마우스 hover시에만 보이도록 하는 것.*/
        }
        div:nth-child(6){
            background-color:red;
            display:inline-block;
            /* inline-block: 인라인과 블록 모두 적용. 줄이 안 바뀌지만, 높이와 넓이, 여백이 유효함.*/
        }
        div:nth-child(7){
            background-color:green;
            display:inline-block;
        }
        
    </style>
</head>
<body>
    <div> content1 </div>
    <div> content2 </div>
    <div> content3 </div>
    <div> content4 </div>
    <div> content5 </div>
    <div>content6</div><div>content7</div>
    <div> content8 </div>

</body>
</html>
