<body> <!--img태그는 그림 원본 그대로 출력됨.

    <img src="img/sulhyun.jpg" 
         height="200px"
         alt="설현사진 450*326" /> height200px

         width="100" /> width100
    <hr color ="red" />

         height="100" /> height100
    <hr color ="blue" />
    <img src="img/sulhyun.jpg" alt="설현설현"
         width="100" height="200" /> width50 height100

         width="500"/> <br />

</body>
</html>
