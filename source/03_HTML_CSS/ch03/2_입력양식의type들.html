<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" size="9" />
                    <input type="button" value="중복확인" />
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel" name="phone" size="1" /> -
                <input type="tel" name="phone2" size="1" /> -
                <input type="tel" name="phone3" size="1" />
                </td>
                <!--pc상에서는 type를 tel로 해도 동일하나 스마트폰에서는 숫자키패드로 변경됨-->
            </tr>
            <tr>
                <td> 경력 </td>
                <td><input type="number" name="career" min="0" max="60" />년</td>
                <!-- type를 number로 입력 시 숫자와 . (소수위해), E(10)만 들어감. 0.98E12 (0.98곱하기 10의 12승)-->
            </tr>
            <tr>
                <td> 이메일</td>
                <td><input type="email" name="email" /></td>
                <!-- @가 반드시 들어가도록 함. 그러나 hong@hong 등으로 입력해도 pass.
                    이를 위해 javascript에서 유효성 검사를 진행함.-->
            </tr>
            <tr>
                <td>사진첨부</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="radio" name="gender" value="m" checked="checked" />남자
                <input type="radio" name="gender" value="f" />여자
                <!-- checked=checked를 입력하면 해당 값이 디폴트로 입력됨.-->
            </tr>
            <tr>
                <td> 사용언어</td>
                <td><input type="checkbox" name="lang" value="kor" checked="checked" />한국어
                <input type="checkbox" name="lang"value="eng" />영어
                <input type="checkbox" name="lang" value="chi" />중국어</td>
            </tr>
            <tr>
                <td>국적</td>
                <td><select name="nation">
                    <option value="대한민국">대한민국</option>
                    <!--option의 값과 표기되는 것이 동일하다면 생략할 수 있음.-->
                    <option>미국</option>
                    <option>중국</option>
                    <option selected="selected">인도</option>
                    <!-- selected 삽입시 해당 값이 기본값으로 선택됨.-->
                    <option>기타</option>
                    </select></td>
            </tr>
            <tr>
                <td>좋아하는 음식</td>
                <td><select multiple ="multiple" name="food" size="4">
                    <option>양식</option>
                    <option>중식</option>
                    <option selected="selected">일식</option>
                    <option>한식</option>
                    <option>베트남</option>
                    <option>기타</option>
                    </select>드래그로 선택</td>
                <!--선택하려는 값이 여러개라면 select multiple로 가능-->
            </tr>
            <tr>
                <td>자기소개</td>
                <td><textarea name="intro" cols="25" rows="3"></textarea></td>
                <!-- textarea로 글작성을 자유롭게. 보이는 칸을 설정가능 (글자수제한x)-->
            </tr>
            <tr>
                <td> 생년월일</td>
                <td><input type="date" name="birth" /></td>                
            </tr>
            <tr>
                <td>본인 git 주소</td>
                <td><input type="url" name="git" /></td>
            </tr>
            <tr>
                <td>좋아하는 색상<br />좋아하는 정도</td>

                <td>
                    <input type="color" name="color" /><br />
                    <input type="range" name="range" value="20" mix="0" max="100" step="10" />
                    <!-- value는 초기값. step으로 몇씩 이동할 것인지 조정이 가능함.-->
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력" />
                    <input type="reset" value="초기화" />
                </th>
            </tr>
            <!-- 9문자 입력할만한 사이즈의 칸을 확보-->

        </table>
        <!--아무것도 작성하지 않으면 자기 자신에게로 돌아옴.-->

    </form>

</body>
</html>
