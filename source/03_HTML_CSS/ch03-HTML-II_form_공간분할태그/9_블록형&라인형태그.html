<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>블록형 태그</p>
    <ul>
        <li>menu1</li><li>menu2</li><li>menu3</li>
        <!--각 메뉴를 같은 줄에 입력하더라도, li를 넣으면 자동으로 개행이 되어버림.
        따라서 div를 이용 필요 -->
        </ul>
        <div>block1</div><div>block2</div><div>block3</div>
    <p>라인형 태그</p>
    <!-- 태그를 입혀도 같은 줄에 표기되는 태그-->
    <span>inline_tag1</span>
    <span>inline_tag2</span>
    <span>inline_tag3</span>
    <b>진하게</b>    
    <!-- 분할해야 디자인 입히기도 수월함-->
</body>
</html>
