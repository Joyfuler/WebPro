<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="화면구현평가.css" type="text/css">
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert("이름이 너무 짧습니다. 2글자 이상으로 입력해주세요.")
                frm.name.focus();
                return false;
            } else if (frm.uid.value.length < 4) {
                alert("ID는 4글자 이상으로 입력해주세요.")
                frm.uid.focus();
                return false;
            }
            else if (frm.pw.value == "") {
                alert("비밀번호를 한 자리라도 입력해야 합니다.")
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert("비밀번호가 서로 다릅니다. 다시 확인해주세요.")
                frm.pw.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <div id="content">
        <form action="" method="get" name=frm onsubmit="return chk()">
            <h1>회원가입</h1>
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이 름<b>*</b></td>
                        <td>
                            <input type="text" required="required" name="name"
                                   placeholder="이름은 2글자 이상" />
                        </td>
                    </tr>
                    <tr>
                        <td>아이디<b>*</b></td>
                        <td>
                            <input type="text" name="uid"
                                   placeholder="ID는 4글자 이상" />
                    </tr>
                    <tr>
                        <td>비밀번호<b>*</b></td>
                        <td>
                            <input type="password" name="pw"/>
                    </tr>
                    <tr>
                        <td>비밀번호확인<b>*</b></td>
                        <td>
                            <input type="password" name="pwChk"/>
                    </tr>
                    <tr>
                        <td>전화<b>*</b></td>
                        <td>
                            <input type="tel" name="tel" placeholder="xx-xxx-xxxx / 000-0000-0000"
                                title="전화번호 형식이 맞지 않습니다." pattern="\d{2,3}.\d{3,4}.\d{4}" required="required" />
                    </tr>
                    <tr>
                        <td>이메일<b>*</b></td>
                        <td>
                            <input type="text" name="email" placeholder="aa@cc.com 혹은 bb@cc.co.kr 형식으로 입력"
                                  title="올바른 이메일 형식을 입력해주세요." pattern="[0-9a-zA-Z가-힣]+@\w+\.\w+"
                                   required="required"/>
                    </tr>

                </table>
            </fieldset>
            <fieldset>
                <legend> 추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유무</td>
                        <td>
                            <input type="radio" name="ismarry" value="yes" /> 기혼
                        </td>
                        <td>
                            <input type="radio" name="ismarry" value="no" checked /> 미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식여부</td>
                        <td>
                            <input type="checkbox" name="ischildren" value="son" /> 아들
                        </td>
                        <td>
                            <input type="checkbox" name="ischildren" value="daughter" />딸
                        </td>
                    </tr>
                    <tr>
                        <td> 지 역 </td>
                        <td>
                            <select name="area">
                                <option>서울</option>
                                <option>경기</option>
                                <option>충북</option>
                                <option>제주</option>
                                <option>기타</option>
                            </select>
                         </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <input type="submit" value="제에출" />
                <input type="reset" value="초오기화" />
            </p>
        </form>
    </div>
    <hr />
    <div id="footer">
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호<br />
        Copyright ⓒ XX All Rights reserved.</p>
    </div>
    <hr />
</body>
</html>
