<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            // submit이 일어나지 않는 조건: id가 4글자 미만인 경우, 비밀번호를 입력 x시,
            // pw != pwChk인 경우
            if (frm.uid.value.trim().length < 4) {
                alert("아이디는 4글자 이상 필수 입력해야 합니다.");
                frm.uid.focus(); //깜빡...
                return false;
            } else if (frm.pw.value.trim() == false) { //스트링이 비어있는 경우, false가 됨. (""=false)
                // ( == false , == "", !frm.pw.value.trim() 모두 같은 의미로 사용가능
                alert('비밀번호를 입력하세요.')
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert("두 비밀번호가 일치한지 확인하세요.")
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            return true;// if문에 아무것도 걸리지 않았다면, true를 하여 submit하도록 해야함.
        }

    </script>


</head>
<body>
<form action="" name="frm" method="get" onsubmit="return chk()">
    <table>
        <tr>
            <td> 아이디 </td>
            <td> <input type="text" name="uid" /></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pw" /></td>
        </tr>
        <tr>
            <td>비밀번호확인</td>
            <td><input type="password" name="pwChk" /></td>
        </tr>    
        <tr>
            <th colspan="2"><input type="submit" value="가입"/></th>
        </tr>
    </table>
    
</form>
</body>
</html>
