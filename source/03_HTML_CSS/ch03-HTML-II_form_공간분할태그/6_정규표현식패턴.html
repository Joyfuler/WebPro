<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p{
            text-align:center;
        }

    </style>
</head>
<body>
    <!-- 정규표현식 (regex)
    간략문법: \d([0-9]) : 반드시 0부터 9 사이에 오도록
    \D (숫자가 아닌 것) \w (영문, 숫자, [a-zA-z0-9])
    \W (영문자, 숫자가 아닌 문자- \n을 제외한 문자 1개)
    소문자와 대문자가 서로 반대.
     {m,n} (m~n회 반복, m<n)= (3~4회 반복이라면) %d{3,4}
        + (1회 이상 반복)
        * (0회 이상 반복)
        ? (0번이나 1번 반복)
        [가-힣](한글)
        https://regexr.com/ 정규표현식 연습사이트가 있으니 참조할 것.
        [0-9]{2,3}.\d{3,4}.\d{4} 입력시 .은 다양한 문자 가능 (전화번호)
        일반적으로 전화번호pattern [0-9]{2,3}.\d{3,4}.\d{4} (.은 모든문자)
        이메일pattern \w+@[0-9a-zA-Z]+(\.\w+){1,2}
        주민번호에pattern [0-9]{6}-[1-4][0-9]{6} 
        -->

    <form>
        <fieldset>
            <legend>필드 입력 형식의 힌트를 주고, 패턴도 확인하는 인터페이스</legend> 
    <ul>
        <li>
            연락처 <input type="text" name="tel"
                       placeholder="000-0000-0000 / 00-000-0000"
                       pattern="\d{2,3}-\d{3,4}-[0-9]{4}"
                       title="전화번호 형식이 맞지 않습니다."
                       required="required" />
            <!-- 0에서 9 사이 숫자가 2번or3번 반복해야함-->
            <!-- title을 통해 설명충이 가능-->
        </li>
        <li>
            이메일 <input type="text" name="email"
                       placeholder="아이디@domain.com 또는 아이디@domain.co.kr"
                       title="이메일 형식이 맞지 않습니다."
                       pattern="[0-9a-zA-Z가-힣]+@[0-9a-zA-Z]+(\.\w+){1,2}" />
        </li>
    </ul>
    </fieldset>
    <p>
        <input type="submit" value="입력완료" />
        <input type="reset" value="초기화" />

    </p>

    </form>
</body>
</html>
