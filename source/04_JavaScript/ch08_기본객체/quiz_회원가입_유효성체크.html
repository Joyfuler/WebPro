<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table {
            width: 350px;
            margin: 20px auto;
            padding: 20px 10px;
        }

        table,
        input[type='text'],
        input[type='password'] {
            border: 1.5px solid #385d81;
            padding: 2px;
        }

        input[type='submit'],
        input[type='reset'],
        input[type='button'],
        button {
            background-color: #385d81;
            border: 0;
            outline: 0;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 3px;
        }

        td,
        th {
            padding: 5px 10px;
            text-align: center;
        }
    </style>
    <script>
        var patternName = /[a-zA-Z가-힣]{2,}/;
        //var patternMail = /[0-9a-zA-Z]+@[0-9a-zA-Z]{1,}(\.{1}\w{1,}){1,2}/;     
        var patternMail = /^[0-9a-zA-Z]+@[0-9a-zA-Z]+(\.[a-zA-Z]+){1,2}$/;
        var patternNum = /[0-9]/;
        var patternEng = /[a-zA-Z]/;
        var patternEngUp = /[A-Z]/;
        var patternEngLow = /[a-z]/;
        var patternSpc = /[~`!@#$%^&*()_\-+={}\[\]\\|:;"'<>,.?\/]/;
            function chk() {
            let name = frm.name.value.trim();
            let mail = frm.mail.value.trim();
            let pw = frm.pw.value.trim();
            let pw2 = frm.pwchk.value.trim();
            if (!name.match(patternName)) {
                alert('이름 형식이 잘못되었습니다. 한글or영문 2글자 이상으로 입력해주세요.');
                frm.name.focus();
                return false;
            } else if (!patternMail.test(mail)) {
                alert('이메일 주소는 aa@naver.com / bb@yahoo.co.kr 형식으로 입력하세요.');
                frm.mail.focus();
                return false;
            } else if (!pw.match(patternEng) || !pw.match(patternNum)
                || !pw.match(patternSpc) || pw.length < 4) {
                alert('비밀번호는 알파벳, 숫자, 특수문자를 섞어 4글자 이상으로 작성하세요')
                frm.pw.focus();
                return false;
            } else if (pw != pw2) {
                alert('첫번째 비밀번호와 두번째 비밀번호가 서로 다릅니다.')
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>이 름</td>
                <td colspan="2"><input type="text" name="name" autofocus="autofocus"></td>
            </tr>
            <tr>
                <td>메 일</td>
                <td colspan="2"><input type="text" name="mail"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td colspan="2"><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>비번확인</td>
                <td colspan="2"><input type="password" name="pwchk"></td>
            </tr>
            <tr>
                <td><input type="submit" value="회원가입"></td>
                <td><input type="reset" value="취소"></td>
                <td><input type="button" value="로그인"></td>
            </tr>
        </table>
    </form>
</body>

</html>
