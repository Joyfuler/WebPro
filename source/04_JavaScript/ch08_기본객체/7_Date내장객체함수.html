<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "dateInterval.js"></script>
    <script>
        document.write(now);
        let hours = now.getHours();
        let minute = now.getMinutes();
        // 각 시간 단위로 따로 뽑을 수 있음.
        document.write('현재 날짜와 시간을 표시' + now.toLocaleString()); 
        document.write('오늘' + now.toLocaleDateString() +'<br>'); // 한국식으로 날짜만 뿌림.
        document.write('현재 ' + now.toLocaleTimeString() + '<br>'); // 한국식으로 시간만.

        // 2023년 6월 26일 9시 반부터 시작. 종강일?
        document.write('현재부터 개강일부터 며칠이 지났는지?' + now.getIntervalDay(openday) + '일<br>');
        // 혹은
        document.write('현재부터 개강일부터 며칠이 지났는지?' + openday.getIntervalDay(now) + '일<br>');        
        // 실제로는 날짜를 구하는 함수 getIntervalDay는 내장되어 있지 않으므로, js파일로 새롭게 생성.
        let finalday = new Date(2023,11,11,13,30,0);
        document.write ('수료까지 남은 날짜 : ' + now.getIntervalDay(finalday) + "일" );

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
