    //     * (0회 이상 반복)
    //     ? (0번이나 1번 반복)

    //     https://regexr.com/ 정규표현식 연습사이트가 있으니 참조할 것.

    //     일반적으로 전화번호pattern [0-9]{2,3}.\d{3,4}.\d{4} (.은 모든문자)
    //     이메일pattern \w+@[0-9a-zA-Z]+(\.\w+){1,2}
    //     주민번호에pattern [0-9]{6}-[1-4][0-9]{6} 

    // 숫자는 [0-9]로 표현 가능. 그런데 특수문자의 경우는? [!@#$%^&*()\-]
    // - 의 경우 ~부터 ~까지와 혼동될 수 있으니 앞에 \를 붙이자.
