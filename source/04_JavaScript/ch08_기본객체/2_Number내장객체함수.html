<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Number에 내장되어 편리하게 쓸 수 있는 함수들.
        var num = 227.55523532543643634346436; // var num = new Number (227.55)
        document.write('num = ' + num + '<br>');
        document.write('num의 지수 형태' + num.toExponential(5)); // 
        // 소숫점 5자리까지 나오는 지수 표현으로 변환됨. --> 227.~~ 이 2.27e+2 형식 (e는 10, 2는 승)        
        document.write('<br>num 소숫점1자리까지 반올림 : ' + num.toFixed(1)); //
        document.write('<br>')
        // Math.round(숫자) : 소숫점에서 반올림.
        // sql의 경우, round(273.55903,1)사용하면 273.6이 됨.
        // 단 js에서 Math.round는 매개변수가 1개만 있으므로 자릿수를 쓸 수 없고, 숫자만 써야 함.
        document.write('num 소숫점 1자리까지만 출력? ' + Math.round(num) + '<br>');
        document.write(Math.round(num * 10) / 10);
        // 따라서 소숫점 첫번째 자리에서 반올림하겠다면 java와 동일하게 Math.round값에 *10을 하고, 그 후 다시 나누기 10을 해야함.
        // 그냥 tofixed를 사용하자..

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
