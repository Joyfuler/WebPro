<!DOCTYPE html>
<html lang="en">

<head>
    <script>
      var id = setInterval(function(){
         document.body.innerHTML += new Date() + "<br>";
      },1000);

      setTimeout(function(){
         clearInterval(id);
      },10000);

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
