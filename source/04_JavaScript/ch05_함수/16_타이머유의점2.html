<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                alert(i);
            }, 0); // 0초 후에 alert는 0을 / 0초 후에 alert가 1을 / 0초 후에 alert가 2를 출력하려 함.
        } // 그러나 실제로는 for문을 전부 실행 완료한 후 0초 뒤의 값을 출력하므로, i값이 멈추는 3이 세 번 실행됨.
        // 이 때 var i 를 let i로 변경하면, 괄호를 벗어날 때 i값이 소멸하므로 for의 i값을 다시 가져옴.
        // 만일 타입을 var 상태로 내버려두게 되면, for문을 먼저 돌아 alert가 3인 상태에서 setTimeout을 3회 반복함.
        // 만일 타입을 let 상태로 바꾸면, for문을 먼저 돌더라도 i값이 소멸하므로, i는 0부터 차례로 3번 반복하여 0,1,2가 출력되도록 바뀜.


        [0, 1, 2].forEach(function (data) { // 0,1,2 배열의 데이터 및 순서번호를 반복.
            setTimeout(() => {
                alert(data); // alert는 매개변수가 1개이므로...
            }, 0); // 함수를 우선 뿌린 후 0초 후에 뿌리도록 조정.            
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
