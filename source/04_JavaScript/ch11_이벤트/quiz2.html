<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            cursor:pointer;
        }
    </style>
    <script>
        window.onload = function(){
        var img = document.getElementsByTagName('img')[0];    
        img.onmousedown = function(){
            this.setAttribute('src', 'img/but2.gif');
        };
        
        img.onmouseup = function(){
            this.setAttribute('src', 'img/but1.gif');
        };
    };

    </script>
</head>
<body>
<img src = "img/but1.gif" alt = "기본버튼">
</body>
</html>
