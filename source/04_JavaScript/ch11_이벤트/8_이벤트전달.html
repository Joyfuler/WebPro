<html lang="ko">

    <title></title>
    <style>
        div {
            padding: 20px;
        }

        #a {
            border: 2px solid red;
        }

        #b {
            border: 2px solid green;
        }

        #c {
            border: 2px solid blue;
        }
    </style>
    <script>

    </script>
</head>

<body>
    <div id="a" onclick="alert('a영역 이벤트');">
        a영역
        <div id="b" onclick="alert('b영역 이벤트');">
            b영역
            <div id="c" onclick="alert('c영역 이벤트');">
                c영역
            </div>
        </div>
    </div>
<!-- b영역의 경우 a영역의 완전 내부에 속해 있으므로, b영역 클릭시 b -> a 순서로 이벤트가 실행됨.
c영역의 경우 a,b영역의 내부 속함, c영역 클릭시 c -> b -> a 이벤트 순으로 실행됨. -->
