<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1 {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            // var h1 = document.querySelector('h1');
            // var h1 = document.getElementsByTagName('h1');
            var cnt=0;
            var p = document.getElementsByTagName('p')[0];
            var h1 = document.querySelectorAll('h1')[0];
            for (const key in h1) {
                cnt++;
                if (key.substring(0, 2) == 'on') {
                    p.innerHTML += key + ':' + h1[key] + '<br>';
                }
            }
            p.innerHTML += 'H1태그 문서 객체 속성 갯수는' + cnt;
            // 기본 이벤트 모델 (꼬전 이벤트 모델) : 이벤트 속성에 function 해당
            // 이벤트 속성 : on~ 타입으로 되어 있는 속성 ex)onclick
            // 이벤트 이름을 click으로 지정 / 속성 변수는 onclick
            // 이벤트 리스너 함수 : whenClick..
            
            // 이벤트는 window.onload 안에 넣어야 함. (로드 되기 전에 해당 함수를 찾아 실행 필요)
            let whenClick = function(){
                alert('클릭함');
            };
            h1.onclick = whenClick;
        };
        
        // h1을 클릭시 whenclick () 실행하게 만듬.

    </script>
</head>

<body>
    <h1>Click해 봐</h1>
    <p></p>
</body>

</html>
