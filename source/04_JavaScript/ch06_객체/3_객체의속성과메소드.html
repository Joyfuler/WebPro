<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // js는 변수에 함수를 넣을 수 있음.
        let fun = function () { };
        // 이와 같은 방식으로 메소드도 넣을 수 있음.
        let person = {
            'name': '홍길동',
            'age': 20,
            'eat': function (food) {
                let msg = this.age + '살' + this.name + ' 님은' + food + '을(를) 먹습니다.';
                alert(msg);
            },
            //속성변수. private String name과 흡사
            // 객체 내에 함수를 넣을 수 있음. (메소드화)
            // 메소드 내에서는 외부변수에 대해 this 키워드 생략 불가능 (외부에서 찾지 못하고 undelined 출력)
        }; // 객체 내에 정의된 eat (function (food){~}를 호출하는 방법)
        document.write(person['name'] + '님 ' + person['age'] + '살<br>');
        // 속성변수를 key값으로 사용하여 person 내 값 출력
        document.write(person['eat'] + "<br>");
        document.write(person.name + '님 ' + person.age + '살<br>');
        // 속성변수를 key값으로 사용하여 person 내 값 출력
        document.write(person.eat + "<br>");
        person.eat('덮밥');
        // 자바에서 toString()을 지정하여 내가 마음에 드는 형식으로 출력했던 것처럼,
        // js에서도 toString을 재정의할 수 있음.
        document.write(person.toString());
        // 이렇게만 출력하면 object Object 형식으로 출력됨.
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
