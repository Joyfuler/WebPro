<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            margin: 0 auto;
            border: 1px solid blue;
            text-align: center;
        }
        button {margin: 0 3px 5px 0;}
    </style>    
    <script>        
        var url = ['http://naver.com', 'http://daum.net', 'http://google.com', 'http://youtube.com'];
        function move(a) {
            window.open(url[a], '', 'width=600, height=400');
        }
    </script>
</head>
<body>
    <div>
        <h1> 중간예제2. 메뉴</h1>
        <button id="1" onclick="move(0)">네이버</button>
        <button id="2" onclick="move(1)">다음</button>
        <button id="3" onclick="move(2)">구글</button>
        <button id="4" onclick="move(3)">유튜브</button>
    </div>
</body>
</html>
