<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td, table tr {
            text-align: center;
        }

    </style>
    <script>
        var id;
        window.onload = function(){
            id = opener.document.getElementById('id'); // id라는 id의 tag를 가져오는 것.
            var input = document.querySelector('input[type=text]');
            input.value = id.value; // id 태그의 값을 가져옴.
        };
        const sendId = function(){            
            var returnData = document.getElementById("modifyId").value;
            id.value = returnData;
            opener.document.getElementById('idConfirmed').value = 1;
            // 아이디 중복체크를 했는지를 묻는 여부 --> join으로 돌아가게 함.
            window.close();
        };   
    </script>
</head>
<body>
    <table>
        <tr>
            <td>ID</td><td><input type = "text" id = "modifyId"></td><td><button>체크</button></td>
        </tr>
        <tr>
            <td></td><td><button onclick = "sendId()">아이디사용</button></td>
        </tr>
    </table>
</body>
</html>
