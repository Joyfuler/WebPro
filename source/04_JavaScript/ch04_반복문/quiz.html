<!DOCTYPE html>
<html lang="en">
<head>
    <script>        
        var cnt=0; wrongCnt=0;
        var totalScore=0;  
            while (confirm('점수를 누적하시겠습니까?')){
                var scoreStr = (prompt('누적할 점수는 몇점?'));                            
                var scores = Number(scoreStr);
                if ((scoreStr!=null &&(scoreStr!='')) && scores>=0 && scores<=100){
                    totalScore+=scores;
                    cnt++;
                } else if (scoreStr == null) {
                    wrongCnt++;
                    alert('bye');
                    break;                
                } else {            
                    alert('잘못된 입력입니다. 다시 입력하세요.');
                    wrongCnt++;
                }        
            }        
            document.write('총 ' + (cnt+wrongCnt) + '번 입력</br>');
            document.write('누적 점수 : ' + totalScore + '점 </br>');
            document.write('점수를 제대로 입력한 횟수 : ' + cnt + '</br>');
            document.write('점수를 잘못 입력한 횟수 : ' + wrongCnt + '</br>');


    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
