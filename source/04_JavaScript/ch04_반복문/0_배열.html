<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        //자바의 경우 동일 자료형만 배열에 넣을 수 있음. 또한 이미 정해진 크기에 새로 추가할 수는 없음.
        // int[] arr= {1,2,3};(String 넣지 못함),  [arr[3]=4(x)] 
        // 자바스크립트 - 자료의 집합(다른 타입을 넣을 수 있음), 배열 크기 역시 가변적
        // 자바는 객체 생성시 중괄호 사용, 배열은 대괄호 사용
        // ex) var a = {"name" : "홍길동", "age" : "21"}; a객체 생성
        var arr = [2,4,'홍길동'];
        arr[2] = 6; // 언제든지 자료형태를 고칠 수도 있음.
        document.write('arr의 타입: ' + typeof(arr) + '/ 값 : ' + arr + '<br>') //object, 2,4,홍길동
        document.write('arr의 방의 갯수 :' + arr.length + '<br>');
        arr.push(8); // 배열의 가장 뒷쪽에 추가됨.
        arr.unshift(0); // 배열의 가장 앞쪽에 추가됨.
        document.write('arr의 타입: ' + typeof(arr) + '/ 값 : ' + arr + '<br>')
        document.write('arr의 방의 갯수 :' + arr.length + '<br>');
        var value = arr.pop(); // 배열의 가장 뒷부분을 삭제 가능.
        document.write('arr에서 삭제된 값 : ' + value + '<br>');
        document.write('삭제 후 arr의 타입: ' + typeof(arr) + '/ 값 : ' + arr + '<br>')
        document.write('삭제 후 arr의 방의 갯수 :' + arr.length + '<br>');

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    
</body>
</html>
