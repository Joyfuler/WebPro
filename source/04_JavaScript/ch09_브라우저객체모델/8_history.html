<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const historyBack = function(){
            history.back(); // 이전 페이지로 감.
        };
    </script>
    <title>Document</title>
</head>
<body>
    <button onclick = "javascript:historyBack()">뒤로가기</button>
    <input type = "button" value = "뒤로가기" onmouseover="history.back()"> 
</body>
</html>
