<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sec = 0;        
        var id = setInterval(() => {
            sec ++;
            document.body.innerHTML += '<h' + sec + '>' + sec + '초 지남 </h'+sec + '>';
        }, 1000);
        
        setTimeout(() => {
            clearInterval(id);
            location.href = '8_history.html';
        }, 5000);

//        location.href = 'http://naver.com';
//        location = 'http://naver.com';
//        location.assign = 'http://naver.com';
    </script>
</head>

<body>
    <h1>잠시 후 페이지 이동이 있겠습니다</h1>
</body>
</html>
