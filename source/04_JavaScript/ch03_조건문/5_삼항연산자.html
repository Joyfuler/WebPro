<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p > input[type=submit] {
        text-align: center;    
        }
        h3 {
            text-align: center;
        }
    </style>
    <script>
        function chk(){
            if (!frm.su1.value){ // frm.su1.value == ''
                alert('첫번째 숫자를 입력해주세요.');
                frm.su1.focus();
                return false;
            } else if (!frm.su2.value){
                alert('두번째 숫자를 입력하세요.');
                frm.su2.focus();
                return false;            
        } 
        var su1 = Number(frm.su1.value);
        var su2 = Number(frm.su2.value);
        var diffrence = (su1>su2)? (su1-su2) : (su2-su1);
        //삼항연산자를 활용해 두 수의 차이값을 구함.
        let bodyMsg, alertMsg;
        if (su1 > su2) {
            bodyMsg = "<h3> 첫 번째 수가 " + diffrence + "만큼 더 큽니다. </h3>";                       
        } else if (su1 < su2) {
            bodyMsg = "<h3> 두 번째 수가 " + diffrence + "만큼 더 큽니다. </h3>";
        } else {
            bodyMsg = '<h3> 두 숫자가 같습니다. </h3>';
        }
        document.body.innerHTML += bodyMsg; // body에 해당 메시지가 추가되어 표시됨.
        // alertMsg = bodyMsg.substring(4); // '두 수는 같다</h3>' 까지 잘린 상태. (4번째까지 잘림)
        // alertMsg = alertMsg.substring(0, alertMsg.lastIndexOf("</h3>)")); // 0부터 </h3>앞까지 자름. 두 수는 같다 만 남음.
        alertMsg = bodyMsg.substring(4,bodyMsg.lastIndexOf('</h3>'));
        frm.su1.value = su1;
        frm.su2.value = su2;
        alert (alertMsg);        
        return false;
    }
        
        
        
    </script>
</head>
<body>
    <form name = "frm" onsubmit="return chk()">
        <!-- 이름을 먼저 정해주고, submit시에 chk함수로 가도록 지시.-->
<fieldset>
    <p><label for="su1">첫번째 수</label>
    <input type="number" name="su1" id="su1"></p>
    <p> <label for="su2">두번째 수</label>
    <input type="number" name="su2" id="su2"></p>
    <p> <input type="submit" value="결과"></p>
</fieldset>
    </form>

</body>
</html>
