        // 클래스 대신 함수를 사용하여 좋아요 버튼을 구현하는 법 -
        const LikeButton = props => {
            // 일반 지역변수를 state화하는 hook변수. 
            const [liked,setLiked] = React.useState(Boolean(Number(props.liked))); // react.useState사용시 rendering
            // 첫번째 값은 liked, 두번째 값은 setliked (hook)
            if (liked){
                return(
                <button onClick = {() => {
                    setLiked(false);
                }}>좋아요 취소</button>
                );
            }
            return (
                <button onClick = {() => {
                    setLiked(true);
                }}>
                좋아요 버튼을 눌러주세요!    
                </button>
            );
        };
    </script>        
    <script type = "text/babel">

      <div>
            jQuery : <LikeButton liked="1"/><br/>
            React : <LikeButton liked="0"/><br/>
