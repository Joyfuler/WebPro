<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>	
	<style>
	@charset "UTF-8";
#joinForm_wrap {width:430px; margin: 10px auto; border: 1px solid #D4A190; padding:20px;}
#join_title{
	width:400px;
	margin:10px auto;
	padding-bottom:20px;
	border-bottom:1px solid #D4A190;
	color:#A47160;
	font-size:1.5em;
	text-align:center;
	font-weight:bold;
}
#joinForm_wrap table{margin:0 auto; color:#A47160;}
#joinForm_wrap table tr{height:40px; }
#joinForm_wrap table th{
	width:120px;
	font-size:0.9em;
	color:#3F3F48;
	text-align:left;
	padding-left:10px;
}
#joinForm_wrap table td {width: 300px;}
.name, .id, .pw, .pwChk, .birth, .email, .mailSend {
	border: 1px solid #D4A190; height:20px;
	width:95%; padding:3px;
	outline:0;
}

.joinBtn_style {
	width: 500px;
	color: #ffffff;
	background: #A47160;
	border-style: none;
	outline: none;
	width:32%; height:120%;
	box-sizing: border-box;
	text-align: center;
}
	</style>
	<script>
	window.onload = function(){
		document.querySelector('form').onsubmit = function(){
			var nameStr = document.querySelector('input[name="name"]').value;
			var idStr = document.querySelector('input[name="id"]').value;
			var namePattern = /^[a-zA-Z가-힣]$/;
			var idPattern = /^[0-9a-zA-Z]{4,12}]$/;
			
			if (!nameStr.match(namePattern)){
				alert('이름은 영문 대/소문자, 혹은 한글로만 입력할 수 있습니다');
				return false;
			} else if (!idStr.match(idPattern)){
				alert('아이디는 영문/숫자로 4~12자로만 입력 가능합니다.')
				return false;
			}
			return false;	
		};
	};
	
	</script>
</head>
<body>
	<div id ="joinForm_wrap">
		<div id = "join_title">회원가입</div>
		<form action = "../Quiz4" method = "post">
		<table>
		<tr><td>이름</td><td><input type = "text" name = "name" class = "name"></td></tr> 
		<tr><td>아이디</td><td><input type = "text" name = "id" class = "id"></td></tr>
		<tr><td>비밀번호</td><td><input type = "password" name = "pw" class = "pw"></td></tr>
		<tr><td>비밀번호확인</td><td><input type = "password" name = "pwChk" class = "pwChk"></td></tr>
		<tr><td>생년월일</td><td><input type = "date" name = "birth" class = "birth"></td></tr>
		<tr><td>취미</td>
		<td><input type = "checkbox" name="hobby" value = "독서">독서
		<input type = "checkbox" name="hobby" value = "요리">요리
		<input type = "checkbox" name="hobby" value = "운동">운동
		<input type = "checkbox" name="hobby" value = "취침">취침</td></tr>
		<tr><td>성별</td><td><input type = "radio" name="gender" value = "m" checked="checked">남자
		<input type = "radio" name="gender" value = "f">여자</td></tr>
		<tr><td>이메일</td><td><input type = "text" name="email"></td></tr>			
		<tr><td>메일수신</td><td><select name = "getmail" class = "getmail">
		<option value = "광고">광고</option>
		<option value = "배송">배송</option>
		<option value = "공지">공지</option>		
		</select></td></tr>
		<tr><td colspan="4"><input type = "submit" value = "가입하기">
		<input type = "reset" value = "다시하기">
		<input type = "button" value = "뒤로가기" onClick = "history.back()"></td></tr>		
		</table>
		</form>
	</div>
</body>
</html>
