<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script>
	window.onload = function(){
		document.querySelector('h2').onclick = function(){ //h2 태그를 클릭하면 글씨 색깔이 빨간색으로			
			this.style.color = 'red';
		};	
	};</script>
</head>
<body>
	<h2>이 파일은 index.html입니다.</h2>
</body>
</html>
