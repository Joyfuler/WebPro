<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>



</style>
<script>
	window.onload = function(){
		document.querySelector('form').onsubmit = function(){
		var options = document.getElementsByTagName('option');
		var selectedCnt = 0;
		for (var i =0; i<options.length; i++){
			if (options[i].selected){
				selectedCnt++;
			}
		}
		if (!selectedCnt){ // 0인 경우 false이므로
			alert("한개 이상을 선택하셔야 합니다.");
			return false;
		}
	};
};	
	</script>
</head>
<body>
	<h2>2~9단까지 원하는 구구단을 입력하세요.</h2>
	<form action="../Ex3">
		<select multiple="multiple" name="num">
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select> <input type="submit" value="구구단출력"> 
		<input type="button" value="경고" onclick= "alert('form 안에서는 button으로 사용 불가')">
	</form>
</body>
</html>
