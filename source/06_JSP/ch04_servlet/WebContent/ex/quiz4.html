<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	@charset "UTF-8";
#joinForm_wrap {width:430px; margin: 10px auto; border: 1px solid #D4A190; padding:20px;}
#join_title{
	width:400px;
	margin:10px auto;
	padding-bottom:20px;
	border-bottom:1px solid #D4A190;
	color:#A47160;
	font-size:1.5em;
	text-align:center;
	font-weight:bold;
}
#joinForm_wrap table{margin:0 auto; color:#A47160;}
#joinForm_wrap table tr{height:40px; }
#joinForm_wrap table th{
	width:120px;
	font-size:0.9em;
	color:#3F3F48;
	text-align:left;
	padding-left:10px;
}
#joinForm_wrap table td {width: 300px;}
.name, .id, .pw, .pwChk, .birth, .email, .mailSend {
	border: 1px solid #D4A190; height:20px;
	width:95%; padding:3px;
	outline:0;
}
.mailSend  {height: 60px;}
.joinBtn_style {
	color: #ffffff;
	background: #A47160;
	border-style: none;
	outline: none;
	width:32%; height:120%;
	box-sizing: border-box;
}
	</style>
	<script></script>
</head>
<body>
	<div id ="joinForm_wrap">
		<div id = "join_title">회원가입</div>
		<form action = "../Quiz4" method = "get">
		<table>
		<tr><td>이름</td><td><input type = "text" name = "name"></td></tr> 
		<tr><td>아이디</td><td><input type = "text" name = "id"></td></tr>
		<tr><td>비밀번호</td><td><input type = "password" name = "pw"></td></tr>
		<tr><td>비밀번호확인</td><td><input type = "password" name = "pwChk"></td></tr>
		<tr><td>생년월일</td><td><input type = "date" name = "birth"></td></tr>
		<tr><td>취미</td>
		<td><input type = "checkbox" name="hobby" value = "독서">독서
		<input type = "checkbox" name="hobby" value = "요리">요리
		<input type = "checkbox" name="hobby" value = "운동">운동
		<input type = "checkbox" name="hobby" value = "취침">취침</td></tr>
		<tr><td>성별</td><td><input type = "radio" name="gender" value = "m" checked="checked">남자
		<input type = "radio" name="gender" value = "f">여자</td></tr>
		<tr><td>이메일</td><td><input type = "text" name="email"></td></tr>			
		<tr><td>메일수신</td><td><select name = "getmail">
		<option value = "광고">광고</option>
		<option value = "배송">배송</option>
		<option value = "공지">공지</option>		
		</select></td></tr>
		<tr><td colspan="3"><input type = "submit" value = "가입하기">
		<input type = "reset" value = "다시하기">
		<input type = "button" value = "뒤로가기" onClick = "history.back()"></td></tr>		
		</table>
		</form>
	</div>
</body>
</html>
