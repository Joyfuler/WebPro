<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2> 정보 입력창 </h2>
<script>
	window.onload = function(){
	document.querySelector('form').onsubmit = function(){
	if (document.querySelector('input[name="studentNum"]').value === ''){
		alert('학번을 입력해주세요');
		document.querySelector('input[name="studentNum"]').focus();
		return false;
	}
	if (document.querySelector('input[name="name"]').value === ''){
		alert('이름은 필수 입력사항입니다');
		document.querySelector('input[name="name"]').focus();
		return false;
	} else if (document.querySelector('select[name="grade"]').value ==='학년'){
		alert("학년을 꼭 선택해주세요.");
		document.querySelector('select[name="grade"]').focus();
		return false;
	} else if (document.querySelector('select[name="className"]').value==='반'){
		alert('반을 먼저 선택해주세요');
		document.querySelector('select[name="className"]').focus();
		return false;		
	}
	return true;
	}
};

</script>
<form action="step5.jsp" method = "post">
		<p>학번 <input type="text" name="studentNum"></p>
		<p>이름 <input type="text" name="name"></p>
		<p>학년 <select name="grade">
						<option value ="학년"></option>
						<option value="1">1학년</option>
						<option value="2">2학년</option>
						<option value="3">3학년</option>
						<option value="4">4학년</option>
					 </select> 
		</p>
		<p>반  <select name="className">	
						<option value="반"></option>					
						<option value="A">A반</option>
						<option value="B">B반</option>
						<option value="C">C반</option>
					 </select>
		</p>
		<p>점수 <input type="number" name="score" min ="0" max="100"></p>
		<p><input type="submit" value="입력"></p>
	</form>

</body>
</html>
