<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
	$(document).ready(function(){
		let h1Cnt=0;
		$('h1#h1').click(function(){
			h1Cnt++;
			if (h1Cnt<6){
				$(this).append('●');
				$(this).prepend('ㅁ');
			} else {
				$(this).off();
			}
		});
		
		$('h1#h2').click(function(){
			$('#h2').append('★');
		});
		setInterval(() => {
			$('h1').last().trigger('click');
		}, 1000);
	});
	</script>
</head>
<body>
	<h1 id="h1">좋아요(5회 제한)</h1>
	<h1 id="h2">좋아요</h1>
</body>
</html>
