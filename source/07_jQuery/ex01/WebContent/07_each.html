<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
	$(document).ready(function(){
		const array = [
			{name : '한빛출판사', link : '한빛링크'},
			{name: '네이버', link : '네이버링크'},
			{name: '다음', link : '다음링크'},
			{name: '구글', link : '구글링크'},			
		];
		array.forEach(function(item, idx) {
			document.body.innerHTML
			+= '<h2><a href="'+ item.link +'">' + idx + '. ' + item.name + '</a></h2>';
		});
		
		$(array).each(function(idx, item) {
			$('body').append('<h2><a href="'+ item.link +'">' + idx + '. ' + item.name + '</a></h2>')
		})
	});
	</script>
</head>
<body>

</body>
</html>
