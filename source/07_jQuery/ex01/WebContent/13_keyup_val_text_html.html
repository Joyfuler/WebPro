<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p.result{
color: red;
}
</style>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
	$(document).ready(function(){
		$('input.pw, input.pwChk').keyup(function(){
			var pw = $('.pw').val();
			var pwChk = $('.pwChk').val();
			if (pw == pwChk){
				$('.result').text('두 비밀번호가 일치합니다!');
				$('.result').css('color','black').css('font-weight','bold');
			} else {
				$('.result').text('두 비밀번호가 일치하지 않습니다');
				$('.result').css('color','red');
			}
		});
	});
	</script>
</head>
<body>
	<p>ID <input type="text" name="id"></p>
	<p>PW <input type="password" name="pw" class="pw"></p>
	<p>PW <input type="password" class="pwChk"></p>
	<p class = "result"></p> 
</body>
</html>
