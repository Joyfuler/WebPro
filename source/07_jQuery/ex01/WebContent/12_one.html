<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
	$(document).ready(function(){
		$('h2').one('click',function(){
			$(this).append('별');
		});
	});
	</script>
</head>
<body>
	<h2>방탄 좋아요(1회 제한)</h2>
	<h2>블핑 좋아요(1회 제한)</h2>
</body>
</html>
