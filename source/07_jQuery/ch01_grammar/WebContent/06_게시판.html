<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
	  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	  crossorigin="anonymous"></script>
	<script>
	$(document).ready(function(){		
		$('tr:even').css('background-color','#cccccc'); // 짝수
		$('tr:odd').css('background-color','FFFFFF'); // 홀수
		$('tr').click(function(){
			var no = $(this).children().eq(0).text().trim(); // $('tr').click(내가 클릭한 tr) -- String타입
			// alert('선택한 글번호 : ' + no + "/타입 : " + typeof(no));
			// tr의 자식 td 중 맨 첫번째. (글번호 및 숫자) 단, 맨 첫줄이나 맨 마지막줄은 글번호가 없음. 
			// Number('글번호') 변환시 NaN으로 반환.
				if (isNaN(Number(no))){ //no가 Nan이라면, 즉 맨 첫째줄이나 맨 마지막줄을 클릭함.
					alert('선택한 곳 : 타이틀');
				} else {
					location.href = '05_selector.html?no='+no;
				}			
			});		
		});
	</script>
</head>
<body>
	<table>
		<tr><th>글번호</th><th>제목</th><th>글쓴이</th><th>조회수</th></tr>
		<tr><td>4</td><td>제목임다</td><td>홍길동</td><td>9</td></tr>
		<tr><td>3</td><td>제목임다</td><td>홍길동</td><td>8</td></tr>
		<tr><td>2</td><td>제목임다</td><td>홍길동</td><td>7</td></tr>
		<tr><td>1</td><td>제목임다</td><td>홍길동</td><td>6</td></tr>
		<tr><th colspan = "4">총 4개</th></tr>
	</table>
</body>
</html>
